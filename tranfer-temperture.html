<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to covert the value to Celcius:</p><br>
Fahrenheit <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value"/><br>
Celcius: <span id="outputCelcius"></span>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('outputCelcius').innerHTML = (valNum-32)/1.8;
    }
</script>
</body>
</html>
